<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Depth Estimation</title>
    <script type="module">
        import * as depthEstimation from "https://cdn.jsdelivr.net/npm/@tensorflow-models/depth-estimation";
        import * as tf from "https://cdn.jsdelivr.net/npm/@tensorflow/tfjs";
        import * as THREE from "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.min.js";
    </script>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; }
        canvas { display: block; }
        #upload-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="upload-container">
        <input type="file" id="imageUpload" accept="image/*">
    </div>
    <script type="module">
        document.getElementById("imageUpload").addEventListener("change", async function (event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async function (e) {
                const image = new Image();
                image.src = e.target.result;
                image.onload = async () => {
                    const model = await depthEstimation.createDepthEstimator(depthEstimation.SupportedModels.ARPortraitDepth);
                    const depthMap = await model.estimateDepth(image);
                    visualizeDepth(e.target.result, depthMap);
                };
            };
            reader.readAsDataURL(file);
        });

        function visualizeDepth(imageSrc, depthMap) {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.PointLight(0xffffff, 1.5, 100);
            light.position.set(0, 0, 10);
            scene.add(light);

            const textureLoader = new THREE.TextureLoader();
            textureLoader.load(imageSrc, function (texture) {
                const geometry = new THREE.PlaneGeometry(10, 10, 100, 100);
                const material = new THREE.MeshStandardMaterial({
                    map: texture,
                    displacementMap: new THREE.DataTexture(depthMap.dataSync(), depthMap.shape[1], depthMap.shape[0], THREE.LuminanceFormat, THREE.FloatType),
                    displacementScale: 2.5,
                    side: THREE.DoubleSide
                });
                const mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);
                camera.position.z = 10;

                function animate() {
                    requestAnimationFrame(animate);
                    camera.position.z = 10 + Math.sin(Date.now() * 0.001) * 1.5;
                    camera.lookAt(mesh.position);
                    renderer.render(scene, camera);
                }
                animate();
            });

            window.addEventListener("resize", function () {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            });
        }
    </script>
</body>
</html>
